<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/order.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>More-Life Merch</title>
    <title>Document</title>

<body>
    <div class="form">
        <h2>Kindly Fill this form</h2>
        <div class="forms">
            <form>
                <div class="row">
                    <div class="col_1">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col_2">
                        <input required type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col_1">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col_2">
                        <input required type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col_1">
                        <label for="country">Country</label>
                    </div>
                    <div class="col_2">
                        <select id="country" name="country">
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                            <option value="Nigeria">Nigeria</option>
                            <option value="Ghana">Ghana</option>
                            <option value="Argentina">Argentina</option>
                            <option value="France">France</option>
                            <option value="Ethiopia">Ethiopia</option>
                            <option value="Netherlands">Netherlands</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col_1">
                        <label for="subject">Order Description</label>
                    </div>
                    <div class="col_2">
                        <textarea required id="subject" name="subject" placeholder="Describe your order..."
                            style="height:200px"></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <button id="submit" type="submit" value="Submit">Submit</button>
                </div>
            </form>
            <h3 id="myH3"></h3>
        </div>
    </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
